<html>
    <head>
    
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>
	<script type="text/javascript" src="./js/jquery.cookie.js"></script>
	<script type="text/javascript" src="./js/login.js"></script>
	<script type="text/javascript" src="./js/createAccount.js"></script>
	<script type="text/javascript" src="./js/schedule.js"></script>
	<script type="text/javascript" src="./js/editAccount.js"></script>
	
	<style type="text/css">
		.ui-field-contain div.ui-slider-switch { width: 130px;  }
	</style>
	
	<title>Find a partner</title>

	<script lanuage="javscript">
		function changePage(){
			
			location.href="test2.html";
		}
		
		function setCookie(key, value) {  
		   var expires = new Date();  
		   expires.setTime(expires.getTime() + 43200000); //12 hours  
		   document.cookie = key + '=' + value + ';expires=' + expires.toUTCString();  
		   }  
		  
		function getCookie(key) {  
		   var keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');  
		   return keyValue ? keyValue[2] : null;  
		}  
		
	</script>
</head>
<body>

<div data-role="page" id="loginPage">
	<div data-role="header" data-position="fixed" data-theme="b">
		<h1>Log-in</h1>
	</div>
	<div data-role="content" data-theme="b">
   
		<div data-role="fieldcontain"  >
			<label for="userid">User ID:</label>
			<input type="text" name="userid" id="userid" value="" placeholder="userid"/>
		</div>
		<div data-role="fieldcontain"  >
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" value="" placeholder="password"/>
		</div>
		<input type="button" id="loginButton" value="Log-in">
		<a href="#createAccountPage" data-role="button">Create account</a>
	</div>
	<div data-role="footer" data-theme="b">
		<div data-role="fieldcontain"  >
			<div id="loginResponse"></div>
		</div>
	</div>
</div>

<div data-role="page" id="createAccountPage" data-add-back-btn="true">
	
	<div data-role="header" data-position="fixed" data-theme="b">
		<h1>Log-in</h1>
	</div>
	<div data-role="content" data-theme="b">
   
		<div data-role="fieldcontain"  >
			<label for="reguserid">User ID:</label>
			<input type="text" name="reguserid" id="reguserid" value="" placeholder="reguserid"/>
		</div>
		<div data-role="fieldcontain"  >
			<label for="regpassword">Password:</label>
			<input type="password" name="regpassword" id="regpassword" value="" placeholder="regpassword"/>
		</div>
		<div data-role="fieldcontain"  >
			<label for="name">User Name:</label>
			<input type="text" name="name" id="name" value="" placeholder="name"/>
		</div>
		<div data-role="fieldcontain"  >
			<label for="gender">Gender:</label>
			<select name="gender" id="gender" data-role="slider">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
		</div>
		<div data-role="fieldcontain"  >
			<label for="age">Age:</label>
			<input type="number" name="age" id="age" value="" placeholder="age"/>
		</div>
		<div data-role="fieldcontain"  >
			<label for="nationality">Nationality:</label>
			<select name="nationality" id="nationality">
			</select>
		</div>
		<div data-role="fieldcontain"  >
			<label for="level">Level:</label>
			<input type="number" name="level" id="level" value="" placeholder="level"/>
		</div>
		<div data-role="fieldcontain"  >
			<label for="email">E-Mail:</label>
			<input type="text" name="email" id="email" value="" placeholder="email"/>
		</div>
		<div data-role="fieldcontain"  >
			<label for="phonenumber">Phone Number:</label>
			<input type="text" name="phonenumber" id="phonenumber" value="" placeholder="phonenumber"/>
		</div>
		<input type="button" id="createAccountButton" value="Create account">
	</div>
</div>

<div data-role="page" id="main">
	<div data-role="header" data-position="fixed" data-theme="b">
		<h1>Main Menus</h1>
	</div> 
	<div data-role="content" data-theme="b">
		<a href="editProfilePage.html" data-role="button">Edit profile</a>
		<a href="#schedulePage" data-role="button">Schedule</a>
		<a href="#manageCourts" data-role="button">Manage courts</a>
		<a href="#mySchedule" data-role="button">My schedule</a>
	</div>
	
</div>

<div data-role="page" id="schedulePage" data-add-back-btn="true">
	
	<div data-role="header" data-position="fixed" data-theme="b">
		<h1>Schedule</h1>
	</div>
	<div data-role="content" data-theme="b">
   
		<div data-role="fieldcontain"  >

		</div>
		<div data-role="fieldcontain"  >
			<fieldset data-role="controlgroup" data-type="horizontal" >
			<legend>Time slot: </legend>
			<input type="checkbox" name="timeslot" id="timeslot1" class="custom" value="7" data-mini="true" />
			<label for="timeslot1">7:00-8:00</label>
			<input type="checkbox" name="timeslot" id="timeslot2" class="custom" value="8" data-mini="true" />
			<label for="timeslot2">8:00-9:00</label>
			<input type="checkbox" name="timeslot" id="timeslot3" class="custom" value="9" data-mini="true" />
			<label for="timeslot3">9:00-10:00</label>
			<input type="checkbox" name="timeslot" id="timeslot4" class="custom" value="10" data-mini="true" />
			<label for="timeslot4">10:00-11:00</label>
			<input type="checkbox" name="timeslot" id="timeslot5" class="custom" value="11" data-mini="true" />
			<label for="timeslot5">11:00-12:00</label>
			<input type="checkbox" name="timeslot" id="timeslot6" class="custom" value="12" data-mini="true" />
			<label for="timeslot6">12:00-01:00</label>
			<input type="checkbox" name="timeslot" id="timeslot7" class="custom" value="01" data-mini="true" />
			<label for="timeslot7">01:00-02:00</label>
			
			</fieldset>
		</div>
		<div data-role="fieldcontain"  >
			<fieldset data-role="controlgroup" data-type="horizontal" >
			<legend>Level: </legend>
			<input type="checkbox" name="plevel" id="plevel10" class="custom" value="1.0" data-mini="false" />
			<label for="plevel10">1.0</label>
			<input type="checkbox" name="plevel" id="plevel15" class="custom" value="1.5" data-mini="false" />
			<label for="plevel15">1.5</label>
			<input type="checkbox" name="plevel" id="plevel20" class="custom" value="2.0" data-mini="false" />
			<label for="plevel20">2.0</label>
			<input type="checkbox" name="plevel" id="plevel25" class="custom" value="2.5" data-mini="false" />
			<label for="plevel25">2.5</label>
			<input type="checkbox" name="plevel" id="plevel30" class="custom" value="3.0" data-mini="false" />
			<label for="plevel30">3.0</label>
			<input type="checkbox" name="plevel" id="plevel35" class="custom" value="3.5" data-mini="false" />
			<label for="plevel35">3.5</label>
			<input type="checkbox" name="plevel" id="plevel40" class="custom" value="4.0" data-mini="false" />
			<label for="plevel40">4.0</label>
			<input type="checkbox" name="plevel" id="plevel45" class="custom" value="4.5" data-mini="false" />
			<label for="plevel45">4.5</label>
			<input type="checkbox" name="plevel" id="plevel50" class="custom" value="5.0" data-mini="false" />
			<label for="plevel50">5.0</label>
			<input type="checkbox" name="plevel" id="plevel55" class="custom" value="5.5" data-mini="false" />
			<label for="plevel55">5.5</label>
			<input type="checkbox" name="plevel" id="plevel60" class="custom" value="6.0" data-mini="false" />
			<label for="plevel60">6.0</label>
			<input type="checkbox" name="plevel" id="plevel65" class="custom" value="6.5" data-mini="false" />
			<label for="plevel65">6.5</label>
			<input type="checkbox" name="plevel" id="plevel70" class="custom" value="7.0" data-mini="false" />
			<label for="plevel70">7.0</label>
			
			</fieldset>
		</div>
		<div data-role="fieldcontain"  >
			<label for="pgender">Gender:</label>
			<select name="pgender" id="pgender">
				<option value="any">Any</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
		</div>
		<div data-role="fieldcontain"  >
			<fieldset data-role="controlgroup" data-type="horizontal" >
			<legend>Age: </legend>
			<input type="checkbox" name="page" id="page1" class="custom" value="10" data-mini="false" />
			<label for="page1">10-13</label>
			<input type="checkbox" name="page" id="page2" class="custom" value="14" data-mini="false" />
			<label for="page2">14-17</label>
			<input type="checkbox" name="page" id="page3" class="custom" value="18" data-mini="false" />
			<label for="page3">18-39</label>
			<input type="checkbox" name="page" id="page4" class="custom" value="40" data-mini="false" />

			<input type="checkbox" name="page" id="page5" class="custom" value="55" data-mini="false" />
			<label for="page5">above 55</label>
			</fieldset>
			
		</div>
		<div data-role="fieldcontain"  >
			<label for="pnationality">Nationality:</label>
			<select name="pnationality" id="pnationality">
			<option value="any">Any</option>
			</select>
		</div>
		<div data-role="fieldcontain"  >
			<label for="ptype">Double/Single:</label>
			<select name="ptype" id="ptype">
				<option value="any">Any</option>
				<option value="double">Double</option>
				<option value="single">Single</option>
			</select>
		</div>
		
		<input type="button" id="makeScheduleButton" value="Make schedule">
	</div>
</div>


</body>
</html>

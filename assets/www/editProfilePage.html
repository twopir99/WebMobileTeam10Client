<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

    <head>
    
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.js"></script>
	
	<script type="text/javascript" src="./js/jquery.cookie.js"></script>
	<script type="text/javascript" src="./js/editAccount.js"></script>
	
	<style type="text/css">
		.ui-field-contain div.ui-slider-switch { width: 130px;  }
	</style>
	
	<title>Edit Profile</title>

	<script lanuage="javscript">
		function changePage(){
			
			location.href="test2.html";
		}
	</script>
</head>

<body>
<div data-role="page" id="editProfilePage1" data-add-back-btn="true">
	
	<div data-role="header" data-position="fixed" data-theme="b">
		<h1>Edit Profile</h1>
	</div>
	<div data-role="content" data-theme="b">
   
		<div data-role="fieldcontain"  >
			<label for="reguserid">User ID:</label>
			<input type="text" name="reguserid" id="reguserid" value="" placeholder="reguserid"/>
		</div>
		<div data-role="fieldcontain"  >
			<label for="regpassword">Password:</label>
			<input type="password" name="regpassword" id="regpassword" value="" placeholder="regpassword"/>
		</div>
		<div data-role="fieldcontain"  >
			<label for="name">User Name:</label>
			<input type="text" name="name" id="name" value="" placeholder="name"/>
		</div>
		<div data-role="fieldcontain"  >
			<label for="gender">Gender:</label>
			<select name="gender" id="gender" data-role="slider">
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
		</div>
		<div data-role="fieldcontain"  >
			<label for="age">Age:</label>
			<input type="number" name="age" id="age" value="" placeholder="age"/>
		</div>
		<div data-role="fieldcontain"  >
			<label for="ednationality">Nationality:</label>
			<select name="ednationality" id="ednationality">
			</select>
		</div>
		<div data-role="fieldcontain"  >
			<label for="level">Level:</label>
			<input type="number" name="level" id="level" value="" placeholder="level"/>
		</div>
		<div data-role="fieldcontain"  >
			<label for="email">E-Mail:</label>
			<input type="text" name="email" id="email" value="" placeholder="email"/>
		</div>
		<div data-role="fieldcontain"  >
			<label for="phonenumber">Phone Number:</label>
			<input type="text" name="phonenumber" id="phonenumber" value="" placeholder="phonenumber"/>
		</div>
		<input type="button" id="editAccountButton" value="Save account">
	</div>
</div>

<div data-role="page" id="editProfilePage2" data-add-back-btn="true">
	
	<div data-role="header" data-position="fixed" data-theme="b">
		<h1>Edit Profile</h1>
	</div>
	<div data-role="content" data-theme="b">
		<h1>test</h1>
	</div>
</div>

</body>
</html>
